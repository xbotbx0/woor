<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <title>صفحة ويب</title>


    <style>
  body {
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Cairo', sans-serif; /* استخدام خط عربي */
        }

        .section.text h1 {
            font-weight: 700; /* خط عريض */
            font-size: 2.5rem; /* حجم أكبر */
            margin: 20px 0;
        }

        .section.text p {
            font-weight: 400; /* وزن عادي للنصوص */
            font-size: 1.2rem; /* زيادة حجم النص */
            line-height: 1.8; /* تحسين المسافة بين السطور */
            margin: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-family: 'Amiri', serif; /* خط العناوين */
        }

        .logo img {
            height: 25px;
            width: auto;
            padding-top: 10px;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 20px;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: #fff;
            border-radius: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #444;
            padding: 20px;
        }

        .section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .section.text {
            flex-direction: column;
            text-align: center;
            font-family: 'Lemonada', cursive; /* خط الوصف */
        }

        .section.buttons {
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Cairo', sans-serif; /* خط الأزرار */
        }

        .button:hover {
            background-color: #777;
        }
        .section.buttons {
    flex-direction: column;
    align-items: center; /* لتوسيط الأزرار أفقيًا */
    gap: 10px; /* مسافة بين الأزرار */
}

.button {
    width: 90%; /* جعل الأزرار بعرض 80% من الشاشة */
    max-width: 500px; /* حد أقصى للعرض إذا لزم الأمر */
    padding: 10px 20px;
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
}

.button:hover {
    background-color: #777;
}







.section.inputs {
    display: flex;
    flex-direction: column; /* ترتيب الحقول عموديًا */
    align-items: center;
    gap: 20px; /* مسافة بين الحقول */
    width: 90%;
    padding: 20px;
    
}
         



.button {
    padding: 10px;
    font-size: 1.2rem;
    border: 1px solid #444;
    border-radius: 5px;
    width: 90%; /* عرض الحقول بنسبة 90% */
    max-width: 500px; /* الحد الأقصى للعرض */
    text-align: center;
    background-color: #212121;
    color: white;
    cursor: pointer;
}

.button:hover {
    background-color: #000000;
}

/* تغيير لون النص التوضيحي */
.button::placeholder {
    color: white; /* جعل النص التوضيحي باللون الأبيض */
}

.table-container {
    width: 100%; /* جعل عرض الجدول 90% من الصفحة */
    margin: 0 auto; /* توسيط الجدول داخل الصفحة */
    border-radius: 50%;
}

table {
    width: 100%;
    height: 300px; /* تعيين ارتفاع الجدول */
    border-collapse: collapse; /* إزالة الفراغ بين خلايا الجدول */
    border-radius: 20px; /* إضافة تفاف الزوايا للجدول */
    overflow: hidden; /* لضمان أن الزوايا المدورة تكون واضحة */
}

td {
    border: 1px solid #ffffff; /* إضافة حد أسود للجدول */
    text-align: right; /* توسيط النص داخل الخلايا */
    font-size: x-large;
    padding-right: 15px;
}

.top-box {
    height: 80px; /* ارتفاع الصندوق العلوي */
}

.bottom-box {
    height: 160px; /* ارتفاع الصندوق السفلي أكبر بمقدار 3 مرات */
    padding-right: 30px;
    font-size: xx-large;

}








    </style>
</head>

<body>
    <nav>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="logo">
            <img src="img/logo.svg" alt="الشعار">
        </div>
    </nav>



    
    <div class="container">
       
        
        <div class="section image">
            <div class="table-container">
                <table>
                    <tr>
                        <td class="top-box">التذاكر العادية + دخول المنطقة</td>
                    </tr>
                    <tr>
                        <td class="bottom-box">
                            week <br> 30 ريال



                            <div class="btn-group" role="group" aria-label="Basic example" style="display: flex; align-items: center; gap: 10px; padding: 10px;">
                                <!-- زر الزيادة -->
                                <button 
                                    type="button" 
                                    class="btn btn-secondary" 
                                    onclick="changeValue(1)" 
                                    style="font-size: 24px; width: 40px; height: 40px; border-radius: 10px;">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </button>
                            
                                <!-- زر الرقم -->
                                <button 
                                    type="button" 
                                    class="btn btn-secondary" 
                                    id="number" 
                                    style="font-size: 24px; width: 40px; height: 40px; border-radius: 10px; background-color: #e0e0e0; font-weight: bold;">
                                    0
                                </button>
                            
                                <!-- زر النقصان -->
                                <button 
                                    type="button" 
                                    class="btn btn-secondary" 
                                    onclick="changeValue(-1)" 
                                    style="font-size: 24px; width: 40px; height: 40px; border-radius: 10px;">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </button>
                            
                                <!-- زر النقطة -->
                                <a 
                                    type="button" 
                                    class="btn btn-secondary" 
                                    style="font-size: 24px; width: 30px; height: 60px; border-radius: 10px; background-color: #000; color: #fff; display: flex; align-items: center; justify-content: center;">
                                    
                                </a>
                            
                                <!-- مربع عرض النتيجة -->
                                <div 
                                    id="result" 
                                    style="font-size: 25px; padding: 10px 30px; background-color: #131627; border: 1px solid #ccc; border-radius: 10px; font-weight: bold; text-align: center;margin-bottom: 10px;">
                                    0
                                </div>
                            </div>
                            

                            <script>
                                function changeValue(change) {
                                    // الحصول على العنصر الذي يحتوي على الرقم
                                    const numberElement = document.getElementById('number');
                                    const resultElement = document.getElementById('result'); // الحصول على عنصر النتيجة
                                    
                                    let currentValue = parseInt(numberElement.textContent); // الحصول على القيمة الحالية
                                    
                                    // التحقق من أن الرقم لا يكون أقل من 0 ولا يتجاوز 20
                                    if (currentValue + change >= 0 && currentValue + change <= 20) {
                                        currentValue += change; // تعديل القيمة بناءً على السهم
                                        numberElement.textContent = currentValue; // تحديث النص بالرقم الجديد
                                        
                                        // تحديث مربع النتيجة بنفس الرقم
                                        resultElement.textContent = currentValue * 30;
                                    }
                                }
                            </script>
                            

                        </td>
                    </tr>
                </table>
            </div>
        </div>           
        </div>


        
    </div>
</body>
</html>
